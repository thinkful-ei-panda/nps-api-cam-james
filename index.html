<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>NPS Search</title>

  <meta name="description" content="National Park Service Search">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <h1>National Parks Finder</h1>

    <form id="js-form">
        <label for="search-term">States (2-letter codes separated by commas without spaces)</label>
        <input type="text" name="search-term" id="js-search-term" required>

        <label for="max-results">Maximum results to return</label>
        <input type="number" name="max-results" id="js-max-results" value="10">

        <input type="submit" value="Go!">
    </form>

    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="hidden">
      <h2>Search results</h2>
      <ul id="results-list">
      </ul>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
